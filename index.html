<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dark Store - Total Control Begins</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
    body {
      margin: 0; padding: 0;
      background: #0b0b0b;
      font-family: 'Roboto', sans-serif;
      color: #eee;
      overflow-x: hidden;
      direction: ltr;
    }
    /* Blood drop effect */
    .blood-drop {
      position: fixed;
      top: 0;
      left: 50%;
      width: 4px;
      height: 20px;
      background: #b30000;
      border-radius: 50%;
      animation: drop 1.5s linear infinite;
      opacity: 0.8;
      transform: translateX(-50%);
      pointer-events: none;
      z-index: 9999;
    }
    @keyframes drop {
      0% { top: -20px; opacity: 0.8; }
      90% { opacity: 0.8; }
      100% { top: 100vh; opacity: 0; }
    }
    header {
      background: #1a1a1a;
      padding: 20px 30px;
      text-align: center;
      font-size: 1.8rem;
      font-weight: 700;
      border-bottom: 2px solid #b30000;
      user-select: none;
    }
    .products {
      max-width: 1200px;
      margin: 30px auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 25px;
      padding: 0 20px;
    }
    .product-card {
      background: #222;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 0 10px #b30000aa;
      transition: transform 0.3s ease;
      user-select: none;
    }
    .product-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #ff0000cc;
    }
    .product-img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 12px;
      object-fit: cover;
      height: 200px;
    }
    .product-name {
      font-size: 1.2rem;
      font-weight: 700;
      margin-bottom: 8px;
      color: #ff3b3b;
    }
    .product-price {
      font-size: 1rem;
      margin-bottom: 15px;
      color: #ff7777;
    }
    .btn-buy {
      background: #b30000;
      border: none;
      padding: 12px 25px;
      font-size: 1rem;
      color: #fff;
      font-weight: 700;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      transition: background 0.3s ease;
    }
    .btn-buy:hover {
      background: #ff0000;
    }
    footer {
      text-align: center;
      padding: 15px 0;
      border-top: 1px solid #444;
      margin-top: 40px;
      font-size: 0.9rem;
      color: #777;
      user-select: none;
    }
    /* PayPal container centering */
    #paypal-button-container {
      margin-top: 10px;
    }
  </style>
  <script src="https://www.paypal.com/sdk/js?client-id=YOUR_PAYPAL_CLIENT_ID&currency=USD"></script>
</head>
<body>

<div class="blood-drop" style="left: 10%; animation-delay: 0s;"></div>
<div class="blood-drop" style="left: 30%; animation-delay: 0.5s;"></div>
<div class="blood-drop" style="left: 50%; animation-delay: 1s;"></div>
<div class="blood-drop" style="left: 70%; animation-delay: 1.2s;"></div>
<div class="blood-drop" style="left: 90%; animation-delay: 1.8s;"></div>

<header>ðŸ©¸ Dark Store - Total Control Begins ðŸ©¸</header>

<section class="products">
  <article class="product-card">
    <img src="https://via.placeholder.com/300x200?text=Deadly+Product" alt="Deadly Product" class="product-img" />
    <h2 class="product-name">Deadly Product</h2>
    <p class="product-price">$6.66</p>
    <div id="paypal-button-container"></div>
  </article>
</section>

<footer>Â© 2025 Dark Store. All rights reserved.</footer>

<script>
  // Replace YOUR_PAYPAL_CLIENT_ID with your actual client ID before use.
  paypal.Buttons({
    style: {
      layout: 'vertical',
      color:  'red',
      shape:  'rect',
      label:  'pay'
    },
    createOrder: function(data, actions) {
      return actions.order.create({
        purchase_units: [{
          amount: {
            value: '6.66'
          },
          description: "Deadly Product - Price $6.66"
        }]
      });
    },
    onApprove: function(data, actions) {
      return actions.order.capture().then(function(details) {
        alert('Payment completed by ' + details.payer.name.given_name + '!');
        // Trigger PDF download
        const pdfUrl = 'https://yourdomain.com/path/to/yourfile.pdf'; 
        // Replace the above URL with your actual PDF URL (can be Google Drive direct download link)
        const link = document.createElement('a');
        link.href = pdfUrl;
        link.download = 'Deadly_Product.pdf';
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
      });
    },
    onError: function (err) {
      alert('Payment error: ' + err);
    }
  }).render('#paypal-button-container');
</script>

</body>
</html>
