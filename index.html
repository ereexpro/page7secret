<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>مملكة الظل - مستودع الدم</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #111;
    color: #eee;
    margin: 0; padding: 0;
    overflow-x: hidden;
  }
  header {
    background: #222;
    padding: 15px;
    text-align: center;
    font-size: 1.8em;
    letter-spacing: 3px;
    border-bottom: 2px solid #b30b0b;
    user-select: none;
  }
  #gameArea {
    display: flex;
    gap: 15px;
    padding: 20px;
  }
  #map {
    background: #222;
    border: 2px solid #b30b0b;
    width: 600px;
    height: 400px;
    position: relative;
    overflow: hidden;
    border-radius: 8px;
  }
  .location {
    position: absolute;
    width: 80px;
    height: 80px;
    background: #b30b0b;
    border-radius: 50%;
    text-align: center;
    line-height: 80px;
    font-weight: bold;
    color: #fff;
    cursor: pointer;
    user-select: none;
  }
  #warehouse { top: 160px; left: 260px; }
  #area1 { top: 50px; left: 70px; }
  #area2 { top: 320px; left: 500px; }
  #area3 { top: 50px; left: 500px; }

  #truck {
    position: absolute;
    width: 40px;
    height: 40px;
    background: yellow;
    border-radius: 5px;
    top: 180px;
    left: 280px;
    transition: top 1s linear, left 1s linear;
    user-select: none;
    z-index: 10;
  }

  #infoPanel {
    flex: 1;
    background: #222;
    border: 2px solid #b30b0b;
    padding: 15px;
    border-radius: 8px;
    height: 400px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }

  h2 {
    margin-top: 0;
    border-bottom: 1px solid #b30b0b;
    padding-bottom: 5px;
  }

  button {
    background: #b30b0b;
    color: #fff;
    border: none;
    padding: 10px 15px;
    margin-top: 10px;
    cursor: pointer;
    font-weight: bold;
    border-radius: 5px;
  }
  button:disabled {
    background: #550000;
    cursor: not-allowed;
  }
  #events {
    height: 120px;
    overflow-y: auto;
    background: #111;
    border: 1px solid #b30b0b;
    padding: 10px;
    font-size: 0.9em;
  }
</style>
</head>
<body>

<header>مملكة الظل - مستودع الدم</header>

<div id="gameArea">

  <div id="map" aria-label="خريطة اللعبة">
    <div id="warehouse" class="location" title="المستودع">المستودع</div>
    <div id="area1" class="location" title="منطقة 1">منطقة 1</div>
    <div id="area2" class="location" title="منطقة 2">منطقة 2</div>
    <div id="area3" class="location" title="منطقة 3">منطقة 3</div>
    <div id="truck" aria-label="الشاحنة"></div>
  </div>

  <div id="infoPanel">
    <div>
      <h2>المخزون</h2>
      <p>مخدرات: <span id="drugsCount">100</span> وحدة</p>
      <p>أسلحة: <span id="weaponsCount">50</span> وحدة</p>
      <p>مال: $<span id="moneyCount">5000</span></p>
      <p>سمعة: <span id="reputationCount">20</span></p>
    </div>

    <div>
      <h2>الأحداث</h2>
      <div id="events">لا توجد أحداث حتى الآن.</div>
    </div>

    <div>
      <h2>التحكم</h2>
      <select id="destinationSelect" aria-label="اختر وجهة">
        <option value="">اختر وجهة</option>
        <option value="area1">منطقة 1</option>
        <option value="area2">منطقة 2</option>
        <option value="area3">منطقة 3</option>
      </select>
      <button id="sendTruckBtn" disabled>أرسل الشاحنة</button>
    </div>
  </div>

</div>

<script>
(() => {
  const truck = document.getElementById('truck');
  const warehouse = document.getElementById('warehouse');
  const destinations = {
    area1: document.getElementById('area1'),
    area2: document.getElementById('area2'),
    area3: document.getElementById('area3')
  };

  const drugsCountEl = document.getElementById('drugsCount');
  const weaponsCountEl = document.getElementById('weaponsCount');
  const moneyCountEl = document.getElementById('moneyCount');
  const reputationCountEl = document.getElementById('reputationCount');
  const eventsEl = document.getElementById('events');
  const destinationSelect = document.getElementById('destinationSelect');
  const sendTruckBtn = document.getElementById('sendTruckBtn');

  let state = {
    drugs: 100,
    weapons: 50,
    money: 5000,
    reputation: 20,
    truckBusy: false,
    currentPosition: 'warehouse'
  };

  function logEvent(text) {
    const p = document.createElement('p');
    p.textContent = `[${new Date().toLocaleTimeString()}] ${text}`;
    eventsEl.appendChild(p);
    eventsEl.scrollTop = eventsEl.scrollHeight;
  }

  function updateUI() {
    drugsCountEl.textContent = state.drugs;
    weaponsCountEl.textContent = state.weapons;
    moneyCountEl.textContent = state.money;
    reputationCountEl.textContent = state.reputation;
    sendTruckBtn.disabled = state.truckBusy || !destinationSelect.value;
  }

  destinationSelect.addEventListener('change', () => {
    sendTruckBtn.disabled = state.truckBusy || !destinationSelect.value;
  });

  function moveTruckTo(element, callback) {
    const mapRect = document.getElementById('map').getBoundingClientRect();
    const targetRect = element.getBoundingClientRect();

    const offsetLeft = targetRect.left - mapRect.left + (targetRect.width / 2) - (truck.offsetWidth / 2);
    const offsetTop = targetRect.top - mapRect.top + (targetRect.height / 2) - (truck.offsetHeight / 2);

    truck.style.left = `${offsetLeft}px`;
    truck.style.top = `${offsetTop}px`;

    setTimeout(() => {
      callback && callback();
    }, 1500);
  }

  function randomEvent() {
    const chance = Math.random();
    if (chance < 0.25) {
      // حدث شرطة
      const lostMoney = Math.floor(state.money * 0.1);
      state.money -= lostMoney;
      logEvent(`🚨 الشرطة داهمت الشحنة وخسرت $${lostMoney}!`);
      state.reputation -= 5;
      if (state.reputation < 0) state.reputation = 0;
    } else if (chance < 0.5) {
      // حدث خيانة
      const lostDrugs = Math.floor(state.drugs * 0.2);
      state.drugs -= lostDrugs;
      logEvent(`🗡️ تم خيانة داخل الشبكة وخسرت ${lostDrugs} وحدة مخدرات!`);
      state.reputation -= 10;
      if (state.reputation < 0) state.reputation = 0;
    } else {
      logEvent('✔️ الشحنة وصلت بأمان.');
      state.money += 1000;
      state.reputation += 3;
    }
    updateUI();
  }

  sendTruckBtn.addEventListener('click', () => {
    if (!destinationSelect.value || state.truckBusy) return;
    state.truckBusy = true;
    updateUI();

    logEvent(`🚚 الشاحنة تحركت من المستودع إلى ${destinationSelect.options[destinationSelect.selectedIndex].text}`);

    moveTruckTo(destinations[destinationSelect.value], () => {
      randomEvent();

      logEvent(`🚚 الشاحنة عادت إلى المستودع`);
      moveTruckTo(warehouse, () => {
        state.truckBusy = false;
        updateUI();
        destinationSelect.value = '';
        sendTruckBtn.disabled = true;
      });
    });
  });

  // وضع الشاحنة في البداية في المستودع
  moveTruckTo(warehouse);

  updateUI();

})();
</script>

</body>
</html>
