    @import url('https://fonts.googleapis.com/css2?family=Creepster&display=swap');

    /* Base & Body */
    html, body {
      margin: 0; padding: 0;
      height: 100%;
      background: radial-gradient(circle at center, #0a0000 0%, #000000 100%);
      color: #ff0000;
      font-family: 'Creepster', cursive, monospace;
      overflow: hidden;
      user-select: none;
      position: relative;
    }
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      filter: drop-shadow(0 0 8px #ff0000);

    /* Title with Glitch & Flicker */
    h1 {
      font-size: 5em;
      margin-bottom: 0.3em;
      position: relative;
      color: #ff0000;
      text-transform: uppercase;
      animation: glitch 2.5s infinite;
      filter: drop-shadow(0 0 15px #ff0000);
      user-select: none;
    }
    h1::before, h1::after {
      content: attr(data-text);
      position: absolute;
      left: 0; top: 0;
      width: 100%; height: 100%;
      opacity: 0.8;
      clip: rect(0, 900px, 0, 0);
    }
    h1::before {
      left: 2px;
      text-shadow: -2px 0 #ff0040;
      animation: glitchTop 2s infinite linear alternate-reverse;
    }
    h1::after {
      left: -2px;
      text-shadow: -2px 0 #ff00c8;
      animation: glitchBottom 1.5s infinite linear alternate-reverse;
    }

    /* Paragraph */
    p {
      font-size: 1.6em;
      max-width: 720px;
      line-height: 1.6;
      margin-bottom: 2.5em;
      text-shadow: 0 0 10px #800000;
      user-select: none;
    }

    /* Button */
    a.button {
      font-size: 2em;
      font-weight: 900;
      padding: 25px 60px;
      color: #000;
      background: linear-gradient(45deg, #ff0000, #800000);
      border-radius: 100px;
      text-decoration: none;
      box-shadow: 0 0 30px #ff0000, 0 0 60px #800000 inset;
      position: relative;
      overflow: hidden;
      user-select: none;
      transition: background 0.3s ease, color 0.3s ease;
      z-index: 10;
    }
    a.button:hover {
      background: linear-gradient(45deg, #ff4444, #b30000);
      color: #fff;
      box-shadow: 0 0 40px #ff4444, 0 0 90px #b30000 inset;
    }
    a.button::before {
      content: "";
      position: absolute;
      top: 0; left: -75%;
      width: 50%;
      height: 100%;
      background: rgba(255,255,255,0.2);
      transform: skewX(-25deg);
      transition: left 0.7s ease;
      z-index: 20;
    }
    a.button:hover::before {
      left: 175%;
    }

    /* Blood Drips */
    .blood-drip {
      position: fixed;
      width: 7px;
      height: 70px;
      background: linear-gradient(180deg, #ff0000 0%, #500000 100%);
      border-radius: 4px;
      box-shadow: 0 0 25px #ff0000;
      animation: drip 2.3s infinite ease-in-out;
      opacity: 0.9;
      z-index: 100;
      user-select: none;
    }
    .blood-drip:nth-child(1) {
      left: 22%;
      animation-delay: 0s;
    }
    .blood-drip:nth-child(2) {
      left: 44%;
      animation-delay: 0.8s;
      height: 90px;
    }
    .blood-drip:nth-child(3) {
      left: 66%;
      animation-delay: 1.5s;
      height: 80px;
    }

    /* Animations */
    @keyframes drip {
      0% { top: -80px; opacity: 0.9; }
      50% { top: 85vh; opacity: 1; }
      100% { top: -80px; opacity: 0.9; }
    }

    @keyframes bloodPulse {
      0% { filter: drop-shadow(0 0 10px #ff0000); }
      100% { filter: drop-shadow(0 0 30px #ff0000); }
    }

    @keyframes glitch {
      0% {
        clip-path: inset(0 0 0 0);
        transform: translate(0);
      }
      20% {
        clip-path: inset(10% 0 15% 0);
        transform: translate(-2px, -2px);
      }
      40% {
        clip-path: inset(15% 0 20% 0);
        transform: translate(2px, 2px);
      }
      60% {
        clip-path: inset(50% 0 10% 0);
        transform: translate(-2px, 2px);
      }
      80% {
        clip-path: inset(15% 0 30% 0);
        transform: translate(2px, -2px);
      }
      100% {
        clip-path: inset(0 0 0 0);
        transform: translate(0);
      }
    }
    @keyframes glitchTop {
      0% {
        clip-path: inset(0 0 50% 0);
        transform: translate(0);
      }
      50% {
        clip-path: inset(10% 0 40% 0);
        transform: translate(-2px, -2px);
      }
      100% {
        clip-path: inset(0 0 50% 0);
        transform: translate(0);
      }
    }
    @keyframes glitchBottom {
      0% {
        clip-path: inset(50% 0 0 0);
        transform: translate(0);
      }
      50% {
        clip-path: inset(40% 0 10% 0);
        transform: translate(2px, 2px);
      }
      100% {
        clip-path: inset(50% 0 0 0);
        transform: translate(0);
      }
    }

    /* Dark flicker background */
    #darkness {
      position: fixed;
      top:0; left:0;
      width: 100%; height: 100%;
      background: radial-gradient(circle at center, rgba(255,0,0,0.1) 0%, rgba(0,0,0,0.9) 100%);
      pointer-events: none;
      animation: flickerDark 4s infinite alternate;
      z-index: 0;
    }
    @keyframes flickerDark {
      0% { opacity: 0.12; }
      100% { opacity: 0.3; }
    }
  </style>
