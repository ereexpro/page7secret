<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Unlock The Forbidden File</title>
<style>
  body {
    background: #111;
    color: #eee;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    text-align: center;
    padding: 2rem;
  }
  h1 {
    font-size: 3rem;
    color: #e10600;
    margin-bottom: 1rem;
    text-shadow: 0 0 8px #ff0000;
  }
  p {
    font-size: 1.2rem;
    margin-bottom: 2rem;
    max-width: 600px;
    margin-left: auto;
    margin-right: auto;
  }
  input[type="email"] {
    padding: 1rem;
    font-size: 1.2rem;
    width: 300px;
    max-width: 90%;
    border: none;
    border-radius: 8px;
    margin-bottom: 1.5rem;
  }
  button {
    background: #e10600;
    border: none;
    padding: 1rem 2rem;
    font-size: 1.5rem;
    color: #fff;
    border-radius: 12px;
    cursor: pointer;
    box-shadow: 0 0 10px #ff1a1a;
    transition: background 0.3s ease;
  }
  button:hover {
    background: #b00000;
  }
  .warning {
    color: #ff3333;
    font-weight: bold;
    margin-top: 1rem;
    font-size: 1rem;
  }
</style>
</head>
<body>

<h1>Unlock The Full File – $6.66</h1>
<p>“The file is forbidden. Only those who pay directly… get the truth.”</p>

<form id="paymentForm">
  <input type="email" id="email" placeholder="Enter your email to receive the file" required />
  <br />
  <button type="submit">Pay with PayPal</button>
</form>

<p class="warning" id="status"></p>

<script>
  const form = document.getElementById("paymentForm");
  const status = document.getElementById("status");

  form.addEventListener("submit", function(e) {
    e.preventDefault();
    const email = document.getElementById("email").value.trim();

    if (!validateEmail(email)) {
      status.textContent = "🩸 Enter a valid email to proceed.";
      return;
    }

    status.textContent = "🧠 Preparing your dark path to the truth...";

    // رابط زر الدفع مع إعادة التوجيه بعد الدفع إلى رابط التحميل المباشر
    const paypalURL = 
      "https://www.paypal.com/cgi-bin/webscr?cmd=_xclick" +
      "&business=YOUR_PAYPAL_EMAIL@example.com" +  // <-- عدّل هنا
      "&item_name=Unlock+The+Full+File" +
      "&amount=6.66" +
      "&currency_code=USD" +
      "&return=https://drive.google.com/uc?export=download&id=1QkQEpnOtBaVmU2aKGU4Lx2eyT82sYWQo" +
      "&cancel_return=https://yourdomain.com/cancel.html" +
      "&no_shipping=1" +
      "&rm=2";

    window.open(paypalURL, "_blank");

    status.textContent = "🔥 PayPal window opened. Complete the payment to unlock.";
  });

  function validateEmail(email) {
    const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    return re.test(email.toLowerCase());
  }
</script>

</body>
</html>
